<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Travel Globe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Family Travel Globe</h1>
    <div id="toolbar" class="card">
      <div class="row">
        <label>Status to set on click:</label>
        <button data-mode="none" class="mode-btn">Not visited</button>
        <button data-mode="intend" class="mode-btn">Intend</button>
        <button data-mode="visited" class="mode-btn">Visited</button>
      </div>
      <div class="row">
        <button id="reset">Reset</button>
        <button id="export">Export JSON</button>
        <input type="file" id="import" accept="application/json" style="display:none" />
        <button id="importBtn">Import JSON</button>
      </div>
    </div>
  </header>

  <main>
    <div id="globe-container"></div>
    <div id="legend" class="card">
      <h3>Legend</h3>
      <div class="legend-item"><span class="box box-none"></span> Not visited</div>
      <div class="legend-item"><span class="box box-intend"></span> Intend</div>
      <div class="legend-item"><span class="box box-visited"></span> Visited</div>
      <p class="hint">Tip: choose a status above, then click/tap countries.</p>
    </div>
  </main>

  <footer>
    <small>Built with <a href="https://github.com/vasturiano/three-globe" target="_blank" rel="noopener">three-globe</a>. Data cached in your browser (localStorage).</small>
  </footer>

  <!-- Load libraries in the correct order -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three-globe@2.32.0/dist/three-globe.min.js"></script>

  <!-- Your app code (depends on the above) -->
  <script src="app.js"></script>
</body>
</html>
